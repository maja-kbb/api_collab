{% extends 'journal_app/base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <h2 style = "text-align: center;">Zaloguj się</h2>
    <div class="menu">
         <a href="{% url 'register' %}" class="button">Zarejestruj się</a>

    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Zaloguj</button>
    </form>
</div>
{% endblock %}
